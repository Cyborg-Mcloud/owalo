function draw()
	{

	ctx.clearRect(0, 0, canvasWidth, canvasHeight);

	ctx.fillStyle="#000000";

	ctx.moveTo(350,350);

	cmx=Math.sin(ang*6.28/360)*50;
	cmy=-Math.cos(ang*6.28/360)*50;

	ctx.lineTo(350+cmx,350+cmy);
	ctx.stroke();


//	document.getElementById("text").innerHTML="";
	for (i=0;i<objs.length ;i++ )
		{

		a=a/2;
		b=b/2;

//document.getElementById("text").innerHTML+="final = "+a+" / "+b+"<BR>";

		ctx.fillRect(350+b,350-a,5,5);
		ctx.font = "14px Arial";
		ctx.fillText(objs[i][3],350+b,350-a); 



		}

	}

}
