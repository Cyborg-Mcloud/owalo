var canvas = document.getElementById("myCanvas");
var canvasWidth = canvas.width;
var canvasHeight = canvas.height;
var ctx = canvas.getContext("2d");

var cmx=0;
var cmy=0;

var objs=new Array();

var midx=500;
var midy=250;

function draw()
	{

	ctx.clearRect(0, 0, canvasWidth, canvasHeight);

	ctx.fillStyle="#000000";	
	ctx.lineWidth=5;
	ctx.beginPath();
	ctx.moveTo(midx,midy);

	ang=comp+90;
	if (ang>360){ang=ang-360;}
	if (ang<0)	{ang=ang+360;}

	cmx=Math.sin(ang*6.28/360)*50;
	cmy=-Math.cos(ang*6.28/360)*50;

	ctx.lineTo(midx+cmx,midy+cmy);
	ctx.stroke();

	for (i=0;i<objs.length ;i++ )
		{
		ctx.fillRect(midx+objs[i][4],midy+objs[i][5],5,5);
		ctx.font = "14px Arial";
		ctx.fillText(objs[i][3] + " : "+objs[i][6],midx+objs[i][4],midy+objs[i][5]); 

		}
	

	setTimeout("draw();",200);
	}

function initialize() {
 // var pyrmont = new google.maps.LatLng(41.707265,44.769453622);

var pyrmont = new google.maps.LatLng(MyLat,MyLong);
console.log("initializing");


  map = new google.maps.Map(document.getElementById('map'), {
      center: pyrmont,
      zoom: 18
    });

  var request = {
    location: pyrmont,
    radius: '500'
  };

  service = new google.maps.places.PlacesService(map);
  service.nearbySearch(request, callback);
}

function callback(results, status) {
  if (status == google.maps.places.PlacesServiceStatus.OK) {
    for (var i = 0; i < results.length; i++) {
      var place = results[i];

	objs[i]=new Array();
	objs[i][0]=parseInt(results[i].geometry.location.lat()*1000000)/1000000;
	objs[i][1]=parseInt(results[i].geometry.location.lng()*1000000)/1000000;
	objs[i][2]=results[i].icon;
	objs[i][3]=results[i].name;

	a=objs[i][0]-MyLat;
	b=objs[i][1]-MyLong;
	a=111*a;
	b=111*b;
	console.log(i+" = "+a+" - "+b);
	a=parseInt(a*1000);
	b=parseInt(b*1000);
	a=a/2;
	b=b/2;
	objs[i][4]=parseInt(b);
	objs[i][5]=-parseInt(a);

	if (objs[i][5]!=0)
		{
		ma=180-parseInt(Math.atan(objs[i][4]/objs[i][5])*360/6.28);
		if (objs[i][5]>0)
			{
			ma=180+ma;
			}
		objs[i][6]=ma;
		}
	else
		{objs[i][5]=0;}

    }
  }
}
